<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 3</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>


</head>
<body class="bground">
    <div class="main" id="formMain">
        <h1>Campusland ðŸš€</h1>
        <h1 id="title"></h1>

        <div class="mb-3">
            <label for="options" class="form-label">Profile</label>
            <select name="options" id="options" class="form-select" required>
                <option value="">Select Your Profile</option>
                <option value="camper">Camper</option>
                <option value="trainer">Trainer</option>
            </select>
        </div>


        <form id="camper">
            <div class="mb-3">
                <label for="camper-name" class="form-label">Name:</label>
                <input type="text" name="camper-name" id="camper-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="camper-city" class="form-label">City:</label>
                <select name="camper-city" id="camper-city" class="form-select" required>
                    <option value="">Select the Facility City</option>
                    <option value="bucaramanga">Bucaramanga</option>
                    <option value="medellin">Medellin</option>
                    <option value="bogota">Bogota</option>
                    <option value="mexico">Mexico</option>
                    <option value=""></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="camper-phone" class="form-label">Phone:</label>
                <input type="number" name="camper-phone" id="camper-phone" class="form-control" required>
            </div>

            <div class="mb-">
                <label for="camper-team" class="form-label">Select Your Team:</label>
                <select name="camper-team" id="camper-team" class="form-control" required>
                    <option value="">Select Your Team:</option>
                    <option value="1">Team 1</option>
                    <option value="2">Team 2</option>
                    <option value="3">Team 3</option>
                    <option value="4">Team 4</option>
                </select>
            </div>
            <br>
            <div class="mb-">
                <label for="camper-route" class="form-label">Select Your RouteMap:</label>
                <select name="camper-route" id="camper-route" class="form-control" required>
                    <option value="">Select Your One:</option>
                    <option value="1">Programming Fundamental and Logical Thinking</option>
                    <option value="2">Basic Programming</option>
                    <option value="3">FullStack Developer</option>

                </select>
            </div>
            <br>
            <div class="mb-">
                <label for="camper-schedule" class="form-label">Schedule:</label>
                <select name="camper-schedule" id="camper-schedule" class="form-control" required>
                    <option value="">Select Your Schedule:</option>
                    <option value="06:00-14:00">6:00 - 14:00</option>
                    <option value="14:00-22:00">14:00 - 22:00</option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="programming-class" class="form-label">Programming Schedule:</label>
                <select name="programming-class" id="programming-class" class="form-select" required>
                    <option value="">Select Your One:</option>
                    <option value="06:00-09:30">06:00 - 09:30</option>
                    <option value="10:00-13:30">10:00 - 13:30</option>
                    <option value="14:00-17:30">14:00 - 17:30</option>
                    <option value="18:00-21:30">18:00 - 21:30</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="english-class" class="form-label">English Schedule:</label>
                <select name="english-class" id="english-class" class="form-select" required>
                    <option value="">Select Your One:</option>
                    <option value="08:00-09:00">08:00 - 09:00</option>
                    <option value="09:00-10:00">09:00 - 10:00</option>
                    <option value="10:00-11:00">10:00 - 11:00</option>
                    <option value="11:00-12:00">11:00 - 12:00</option>
                    <option value="14:00-15:00">14:00 - 15:00</option>
                    <option value="15:00-16:00">15:00 - 16:00</option>
                    <option value="16:00-17:00">16:00 - 17:00</option>
                    <option value="17:00-18:00">17:00 - 18:00</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ser-class" class="form-label">SER Schedule:</label>
                <select name="ser-class" id="ser-class" class="form-select" required>
                    <option value="">Select Your One:</option>
                    <option value="08:00-09:00">08:00 - 09:00</option>
                    <option value="09:00-10:00">09:00 - 10:00</option>
                    <option value="10:00-11:00">10:00 - 11:00</option>
                    <option value="11:00-12:00">11:00 - 12:00</option>
                    <option value="14:00-15:00">14:00 - 15:00</option>
                    <option value="15:00-16:00">15:00 - 16:00</option>
                    <option value="16:00-17:00">16:00 - 17:00</option>
                    <option value="17:00-18:00">17:00 - 18:00</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="camper-email" class="form-label">Email:</label>
                <input type="text" id="camper-email" name="camper-email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="camper-level" class="form-label">Programming Level:</label>
                <select name="camper-level" id="camper-level" class="form-select" required>
                    <option value="">Select your level:</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="camper-neighborhood" class="form-label">Neighborhood:</label>
                <input type="text" id="camper-neighborhood" name="camper-neighborhood"class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="camper-transport" class="form-label">Transportation:</label>
                <select name="camper-transport" id="camper-transport" class="form-select" required>
                    <option value="">Transportation Method:</option>
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="public">Public Transport</option>
                    <option value="walk">Walking</option>
                </select>
            </div>

            <div class="bot"> 
                <button type="submit" name="sendC" class="btn btn-warning">Send</button>
            </div>
        </form>

        <!--TRAINER-->
        <form id="trainer">
            <div class="mb-3">
                <label for="trainer-name" class="form-label">Name:</label>
                <input type="text" name="trainer-name" id="trainer-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="trainer-city" class="form-label">City:</label>
                <select name="trainer-city" id="trainer-city" class="form-select" required>
                    <option value="">Select the Facility City</option>
                    <option value="bucaramanga">Bucaramanga</option>
                    <option value="medellin">Medellin</option>
                    <option value="bogota">Bogota</option>
                    <option value="mexico">Mexico</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="trainer-phone" class="form-label">Phone:</label>
                <input type="number" name="trainer-phone" id="trainer-phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="trainer-email" class="form-label">Email:</label>
                <input type="text" name="trainer-email" id="trainer-email" class="form-control" required>
            </div>

            <div class="mb-">
                <label for="trainer-role" class="form-label">Select Your Role:</label>
                <select name="trainer-role" id="trainer-role" class="form-control" required>
                    <option value="">Select Your Role:</option>
                    <option value="programming">Programming</option>
                    <option value="english">English</option>
                    <option value="ser">SER</option>
                </select>
            </div>
            <br>

            <div class="mb-3">
                <label for="trainer-schedule" class="form-label">Schedule:</label>
                <select name="trainer-schedule" id="trainer-schedule" class="form-select" required>
                    <option value="">Select Your One:</option>
                    <option value="06:00-14:00">06:00 - 14:00</option>
                    <option value="14:00-22:00">14:00 - 22:00</option>
                </select>
            </div>
            <div class="bot"> 
                <button type="submit" name="sendT" class="btn btn-warning">Send</button>
            </div>
        </form>

        <div class="table">
            
        </div>
    </div>

</body>
</html>
